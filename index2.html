<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Chat UI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:#fafafa;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.chat-app{
  width:360px;
  height:620px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
.chat-header{
  display:flex;
  align-items:center;
  padding:12px;
  border-bottom:1px solid #eee;
}

.back{
  font-size:20px;
  margin-right:10px;
  cursor:pointer;
}

.profile{
  display:flex;
  align-items:center;
  gap:10px;
  flex:1;
}

.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  padding:2px;
}

.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  background:#fff;
}

.profile h4{
  font-size:0.95rem;
}

.profile span{
  font-size:0.7rem;
  color:#999;
}

.icons{
  display:flex;
  gap:12px;
  font-size:18px;
}

/* CHAT BODY */
.chat-body{
  flex:1;
  padding:15px;
  overflow-y:auto;
  background:#fafafa;
}

.msg{
  max-width:75%;
  padding:10px 14px;
  margin-bottom:10px;
  font-size:0.85rem;
  line-height:1.4;
  border-radius:18px;
}

.received{
  background:#eee;
  align-self:flex-start;
  border-bottom-left-radius:4px;
}

.sent{
  background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976);
  color:#fff;
  align-self:flex-end;
  border-bottom-right-radius:4px;
}

.time{
  font-size:0.6rem;
  opacity:.7;
  margin-top:4px;
  text-align:right;
}

/* FOOTER */
.chat-footer{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-top:1px solid #eee;
}

.chat-footer input{
  flex:1;
  padding:10px 14px;
  border-radius:20px;
  border:1px solid #ddd;
  outline:none;
  font-size:0.85rem;
}

.send{
  background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976);
  color:#fff;
  border:none;
  border-radius:50%;
  width:36px;
  height:36px;
  cursor:pointer;
  font-size:14px;
}

/* SCROLLBAR */
.chat-body::-webkit-scrollbar{
  width:4px;
}
.chat-body::-webkit-scrollbar-thumb{
  background:#ccc;
  border-radius:10px;
}
</style>
</head>
<body>

<div class="chat-app">

  <!-- HEADER -->
  <div class="chat-header">
    <div class="back">‚Üê</div>

    <div class="profile">
      <div class="avatar">
        <img src="https://i.pravatar.cc/100" alt="">
      </div>
      <div>
        <h4>Aathira.xyz</h4>
        <span>Active now</span>
      </div>
    </div>

    <div class="icons">
      üìû üé•
    </div>
  </div>

  <!-- CHAT -->
  <div class="chat-body">
    <div class="msg received">
      Hey! Did you see my last post?
      <div class="time">10:12 AM</div>
    </div>

    <div class="msg sent">
      Yeah! It looks amazing üî•
      <div class="time">10:13 AM</div>
    </div>

    <div class="msg received">
      Thanks üòÑ Working on a new reel now
      <div class="time">10:14 AM</div>
    </div>

    <div class="msg sent">
      Can‚Äôt wait to see it!
      <div class="time">10:15 AM</div>
    </div>
  </div>

  <!-- INPUT -->
  <div class="chat-footer">
    <input type="text" placeholder="Message...">
    <button class="send">‚û§</button>
  </div>

</div>

</body>
</html>
